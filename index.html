<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Spider-man Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="gameOver(0)">
    <div style="display: none;" id="backg"></div>
    <div class="canvas">
        <div id="score">Your Score : 0</div>


        <marquee><img src="assets/building.png">src</marquee>
        <div class="road"></div>
        <div class="spider"><img id="spidey" src="assets/spiderman_run.gif"></img>
            <div class="weapon"><img src="assets/Web.png" alt="" class="src"></div>
        </div>
        <!-- <div class="goblin"><img src="assets/Goblin.gif"></img> -->

        <div class="obstacle aniObstacle"><img class="obs" src="assets/messile.png"></img>
        </div>
        <div style="bottom: 450px; animation-duration: 25s;" class="cloud"><img src="assets/cloud.png"></img>
        </div>
        <div style="bottom: 500px; animation-duration: 5s;" class="cloud"><img style="width:90px" src="assets/cloud.png"></img>
        </div>
        <div style="bottom: 350px; animation-duration: 15s;" class="cloud"><img src="assets/cloud_1.png"></img>
        </div>
        <div style="bottom: 300px; animation-duration: 30s;" class="cloud"><img style="width:70px ;" src="assets/cloud.png"></img>
        </div>
        <!-- <div class="cloud_1"></div> -->

    </div>
    <div class="controls">
        <img onclick="controls(38)" class="jump" src="assets/jump.svg"></img>
        <img onclick="controls(13)" class="shoot" src="assets/shoot.svg"></img>

    </div>
    <ul style="display: none" id="menu">
        <li id="warn"></li>
        <li id="result">Score: </li>
        <li onclick="defaultValues()"><img src="assets/Retry.svg" alt=""></li>
    </ul>
    <script src="script.js"></script>
</body>

</html>
